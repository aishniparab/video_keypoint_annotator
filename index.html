<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Pupil Annotator</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
<p style="font-size: 18px">Pupil Keypoint Annotator</p>

Select Mode:
<br>
<select id="mode_dropdown">
  <option style="display:none">-- select an option --</option>
  <option value="keypoint">Keypoint and Eye State</option>
  <option value="blink">Blink and Looking Down</option>
</select>
<button id="go">Go</button>

<!-- javascript source files -->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script type="text/javascript" src="src/mousetrap.min.js"></script>
<script src="https://gmousse.github.io/dataframe-js/dist/dataframe.min.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script type="text/javascript">
  var mode_dropdown = document.getElementById("mode_dropdown");

  $("#go").click(function(e){
    switch_mode(mode_dropdown.selectedIndex);
  });

  function switch_mode(option){
    if (option == 1) {
      location.href = "keypoint.html";
    }
    else if (option == 2) {
      location.href = "blink.html";
    }
  }
</script>

</body>
</html>
